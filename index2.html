<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="css/main2.css" rel="stylesheet">
</head>
<body>

    <div class="sidebar">
        <div>
            <i class="fas fa-home"></i>
            <span class="ps-1">Home</span>
        </div>
        <div>
            <i class="fa-solid fa-headphones"></i>
            <span class="ps-1">Services</span>
        </div>
        <div>
            <i class="fa-solid fa-flag"></i>
            <span class="ps-1">Alerts</span>
        </div>
        <div>
            <i class="fa-solid fa-chart-pie"></i>
            <span class="ps-1">Stats</span>
        </div>
    </div>

    <div class="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              
              <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <form class="d-flex input-group">
                    <div class="input-group mb-3 me-2">
                        <input type="text" class="input-animation" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary black-bg" type="submit" id="button-addon2">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>                  
                </form>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link position-relative" href="#">
                            <i class="fa-solid fa-bell"></i>
                            <span class="position-absolute top-5 start-15 translate-middle badge rounded-pill bg-danger" style="font-size: 10px;">
                                5
                                <span class="visually-hidden">unread messages</span>
                            </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link position-relative" href="#">
                            <i class="fa-solid fa-message"></i>
                            <span class="position-absolute top-5 start-15 translate-middle badge rounded-pill bg-danger" style="font-size: 10px;">
                                9
                                <span class="visually-hidden">unread messages</span>
                            </span>
                        </a>
                    </li>
                    <li class="nav-item me-2" style="font-size: 15px; white-space: nowrap;">
                        <a class="nav-link" href="#">Minny Park</a>
                    </li>
                </ul>
              </div>
            </div>
        </nav>
    
        <div class="container mb-4">
            <div class="row">
                <h3 class="my-4">Dashboard</h3>
                <div class="col-lg-3 col-md-3 col-sm-12 mb-2">
                    <div class="card">
                        <div class="card-body d-flex justify-content-between card-blue">
                            <div>
                                <p>Earnings (Monthly)</p>
                                <h4>$400,000</h4>
                            </div>
                            <i class="fa-solid fa-calendar" style="font-size: 30px; margin-top: 20px"></i>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 mb-2">
                    <div class="card">
                        <div class="card-body d-flex justify-content-between card-green">
                            <div>
                                <p>Earnings (Anuual)</p>
                                <h4>$400,000</h4>
                            </div>
                            <i class="fa-solid fa-dollar-sign" style="font-size: 30px; margin-top: 20px"></i>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 mb-2">
                    <div class="card">
                        <div class="card-body d-flex justify-content-between card-purple">
                            <div>
                                <p>Tasks</p>
                                <h4>$400,000</h4>
                            </div>
                            <i class="fa-solid fa-list-check" style="font-size: 30px; margin-top: 20px"></i>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 mb-2">
                    <div class="card">
                        <div class="card-body d-flex justify-content-between card-yellow">
                            <div>
                                <p>Requests</p>
                                <h4>$400,000</h4>
                            </div>
                            <i class="fa-solid fa-comments" style="font-size: 30px; margin-top: 20px"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="container mb-3">
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h5>Earnings Overview</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-8 col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h5>Tasks</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-flex align-items-center border-bottom mb-3">
                                <p>Borrowed items</p>
                                <span class="badge text-bg-primary ms-auto rounded-2 mb-2">1</span>
                            </div>
                            <div class="d-flex align-items-center border-bottom mb-3">
                                <p>Trello requests</p>
                                <span class="badge text-bg-primary ms-auto rounded-2 mb-2">4</span>
                            </div>
                            <div class="d-flex align-items-center" style="margin-bottom: -18px;">
                                <p>Marked Comments</p>
                                <span class="badge text-bg-primary ms-auto rounded-2 mb-2">10</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 1,
                    fill: true
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  

</body>
</html>
